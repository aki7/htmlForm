<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
    <fieldset>
        <label for="first-name">Enter Your First Name:
            <input type="text">
        </label>
        <label for="first-name">Enter Your Last Name:
            <input type="text">
        </label>
        <label for="first-name">Enter Your Email
            <input type="email">
        </label>
        <label for="first-name">Create a New Password:
            <input type="password">
        </label>
    </fieldset>
    <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal">personal
            <input type="radio">
        </label>
        <label for="business">business
            <input type="radio">
        </label>
    </fieldset>
    <fieldset>
        <label for="profile-picture">Upload a profile picture:
            <input type="file">
        </label>
        <label for="age">Input you age (years):
            <input type="number">
        </label>
        <label for="referrer">How did you hear about us?
            <select name="referrer">
                <option value="">select one</option>
                <option value="1">News</option>
                <option value="2">youtube channel</option>
                <option value="3">Forum</option>
                <option value="4">other</option>
            </select>
        </label>
        <label for="bio">Provide a bio:
            <textarea placeholder="I like coding on the beach...." name="bio" id="" cols="30" rows="3"></textarea>
        </label>
    </fieldset>
  </body>
</html>
